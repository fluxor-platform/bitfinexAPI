<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>
            <p>bitfinex API</p>
        </div>
        <div class="flex" style="width: 1000px; justify-content: space-between">
            <div class="coin-info">
                <div class="flex">
                    <h4>Symbol</h4>
                    <p id="symbol"></p>
                </div>
                <div class="flex">
                    <h4>Price</h4>
                    <p id="price"></p>
                </div>
                <div class="flex">
                    <h4>Bitfinex Price</h4>
                    <div>
                        <span>Bid</span>
                        <span id="bid"></span>
                    </div>
                    <div>
                        <span>Ask</span>
                        <span id="ask"></span>
                    </div>
                </div>
            </div>
            <div>
                <button id="autotrade">Start Trading!</button>
            </div>
            <div class="parameter">
                <form id="submitform">
                    <div>
                        <label for="apikey">APIKey</label>
                        <input type="text" name="apikey" id="apikey">
                    </div>
                    <div>
                        <label for="apisecret">APISecret</label>
                        <input type="text" name="apisecret" id="apisecret">
                    </div>
                    <div>
                        <label for="percentage">difference</label>
                        <input type="number" name="percentage" id="percentage">
                    </div>
                    <div>
                        <input type="submit" id="submit" name="Submit" value="start">
                    </div>
                    <div>
                        <label for="timer">timer</label>
                        <input type="number" name="timer" id="timer">
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="./index.js"></script> -->
    <script type="text/javascript">        
        $(document).ready(function () {
            // get price from marketcap
            function getPrice() {
                var obj = {};
                var url = 'https://api.coinmarketcap.com/v2/ticker/1/'
                $.getJSON(url, function (data) {
                    obj.symbol = data.data.symbol;
                    obj.price = data.data.quotes.USD.price;
                    $('#symbol').html(symbol);
                    $('#price').html(price);
                })
                return obj;
            }
            // validate submitform
            function validateForm(form) {
                var formArr = form[0];
                for (var i = 0; i < formArr.length; i++) {
                    if (formArr[i].value == "") {
                        return true;
                    }
                }
                return false;
            }

            // prepare JSON data
            function takeData(form, dataObj) {
                var formArr = form[0];
                for (var i = 0; i < formArr.length; i++) {
                    var eKey = formArr[i];
                    dataObj[`${eKey.name}`] = `${eKey.value}`;
                }
            }

            // ajax post form
            async function ajaxForm(data, url) {
                return await $.ajax({
                    type: 'POST',
                    data: JSON.stringify(data),
                    contentType: 'application/json',
                    url: url
                }).done(async function (response) {
                    return response;
                })
            }


            var switcher = null;
            var coinCapPrice, bitPrice;

            $('#submitform').submit(function (e) {
                e.preventDefault();
                var timer = Number($('#timer').val()) * 1000;

                // validate
                if (validateForm($(this))) {
                    return;
                }


                if (!switcher) {

                    $('input:not(#submit)').prop('disabled', true);
                    var data = {};
                    takeData($(this), data);
                    // console.log(JSON.stringify(data));

                    switcher = setInterval(function () {
                        coinCapPrice = getPrice();
                        bitPrice = ajaxForm(data, '/submit').then(result => {
                            var a = JSON.parse(result);
                            return { bid: a.bid, ask: a.ask };
                        })
                        console.log('bitfinex price:', bitPrice);
                        console.log('coin Market Cap price:', coinCapPrice);
                    }, timer);


                } else {
                    clearInterval(switcher);
                    switcher = null;
                    $('input:not(#submit)').prop('disabled', false);
                }


                // take price loop
                // var data = {};
                // takeData($(this), data);
                // console.log(JSON.stringify(data));
                // ajaxForm(data, '/submit');


            })
        })
    </script>
    <style>
        .flex {
            display: flex;
        }

        #submit {
            margin-top: 20px;
            width: 100px;
            height: 50px;
        }
    </style>
</body>

</html>
